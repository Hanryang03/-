<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>스페이스 디펜더</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f1a; /* 우주 색상 */
            overflow: hidden; /* 스크롤 방지 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* 모바일에서 더블탭 확대 방지 */
            user-select: none;
        }

        #gameCanvas {
            display: block;
        }

        /* UI 오버레이 (점수, 게임오버 등) */
        #uiLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 캔버스 클릭 통과 */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .score-board {
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffff;
        }

        /* 게임 시작/종료 모달 */
        #modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            pointer-events: auto;
            min-width: 280px;
        }

        h1 {
            color: #00ffff;
            margin: 0 0 10px 0;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #ccc;
            margin: 10px 0 30px 0;
            line-height: 1.5;
        }

        button {
            background: linear-gradient(45deg, #00ffff, #0088ff);
            border: none;
            padding: 15px 40px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }

        button:active {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }
        
        /* 모바일 안내 문구 */
        .controls-hint {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- 게임 캔버스 -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI 레이어 -->
    <div id="uiLayer">
        <div class="score-board">점수: <span id="scoreEl">0</span></div>
    </div>

    <!-- 시작/게임오버 화면 -->
    <div id="modal">
        <h1 id="modalTitle">스페이스 디펜더</h1>
        <p id="modalDesc">
            지구를 향해 날아오는 적들을 막아내세요!<br>
            <span class="controls-hint">PC: 마우스 이동 / 클릭하여 발사<br>모바일: 터치 드래그 / 탭하여 발사</span>
        </p>
        <h2 id="finalScore" class="hidden" style="color: white; margin-bottom: 20px;">0점</h2>
        <button id="startBtn">게임 시작</button>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const scoreEl = document.getElementById('scoreEl');
    const modal = document.getElementById('modal');
    const startBtn = document.getElementById('startBtn');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const finalScoreEl = document.getElementById('finalScore');

    // 게임 상태 변수
    let animationId;
    let score = 0;
    let gameActive = false;
    let frame = 0;

    // 캔버스 크기 설정
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // 마우스/터치 위치 추적
    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    // --- 클래스 정의 ---

    // 플레이어(우주선)
    class Player {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        draw() {
            ctx.beginPath();
            // 삼각형 우주선 그리기
            ctx.moveTo(this.x, this.y - this.radius);
            ctx.lineTo(this.x - this.radius, this.y + this.radius);
            ctx.lineTo(this.x, this.y + this.radius * 0.7); // 엔진 부분 오목하게
            ctx.lineTo(this.x + this.radius, this.y + this.radius);
            ctx.closePath();
            ctx.fillStyle = this.color;
            ctx.fill();
            
            // 엔진 불꽃 효과 (단순화)
            ctx.beginPath();
            ctx.moveTo(this.x - this.radius * 0.5, this.y + this.radius * 0.8);
            ctx.lineTo(this.x, this.y + this.radius * 1.5 + Math.random() * 5);
            ctx.lineTo(this.x + this.radius * 0.5, this.y + this.radius * 0.8);
            ctx.fillStyle = 'orange';
            ctx.fill();
        }

        update() {
            // 부드러운 움직임 (Lerp)
            // 목표 지점(마우스)으로 10%씩 이동
            this.x += (mouse.x - this.x) * 0.1;
            
            // 화면 밖으로 나가지 않게 제한
            if (this.x < this.radius) this.x = this.radius;
            if (this.x > canvas.width - this.radius) this.x = canvas.width - this.radius;

            this.draw();
        }
    }

    // 총알
    class Projectile {
        constructor(x, y, radius, color, velocity) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.velocity = velocity;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.draw();
        }
    }

    class Enemy {
        constructor(x, y, radius, color, velocity) {
